<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS object </title>
</head>
<body>
    <script>
        var student = {name: "Rd",age :21, dept:"AIDS"};
        document.write("<br>Student Name : " + student.name);
        document.write("<br>Student Age : " + student.age);
        document.write("<br>Student Dept : " + student.dept);
      
        var student = new Object();
        student.name = "Rd", student.age = 21, student.dept = "AIDS";
        document.write("<br>Student Name : " + student.name);
        document.write("<br>Student Age : " + student.age);
        document.write("<br>Student Dept : " + student.dept);
    </script>
</body>
</html>
