<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script>
        function displayhi(){
            alert("<b>Alert Message")
            document.getElementById("ResultDiv").innerHTML ;
        }
        function displaymouseout(){
            confirm("<b>Confirmation Message");
                document.getElementById("ResultDiv").innnerHTML ;
        }
        function dismousedown(){
            confirm("<b>Important Event : OnMouseDown")
        }
    </script>
</head>
<body>
    <button onclick="displayhi()"> Click</button>
    <div id ="ResultsDiv">
    <br><br>
    <button onmouseout="displaymouseout()">CLick here</button>
    <br><br>
    <button onmousedown="dismousedown()">Click Mouse Down</button>
</div>
</body>
</html>
