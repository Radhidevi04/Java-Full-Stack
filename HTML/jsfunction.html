<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function myFunction(){
        document.write("<b>Example for js Function");
        }
    function myFunction2(){
        document.write("<b>Important");
    }
    function addition(a,b){
        let sum = a + b;
        document.write("<b>Addition : "+ sum +"</b>");
    }
    function sub(a,b){
        let sub = a - b;
        document.write("<b>Subtraction : "+ sub +"</b>");
    }
    function multiple(a,b){
        let mul = a * b;
        document.write("<b>Multiple : "+ mul +"</b>");
    }
    function div(a,b){
        let div = a / b;
        document.write("<b>Division : "+ div +"</b>");
    }
    function mol(a,b){
        let mol = a % b;
        document.write("<b>Modulus : "+ mol +"</b>");
    }
</script>
<body>
    <button onclick="myFunction()">Click Me</button>
    <br>
    <br>
    <br>
    <button onclick="myFunction2()">here</button>
    <br>
    <br>
    <br>
    <button onclick="addition(50,20)">Addition</button>
    <br>
    <br>
    <br>
    <button onclick="sub(500,200)">Subtraction</button>
    <br>
    <br>
    <br>
    <button onclick="multiple(100,500)">Multiplication</button>
    <br>
    <br>
    <br>
    <button onclick="div(500,2)">Division</button>
    <br>
    <button onclick="mol(9,4)">Modulus</button>
</body>
</html>
