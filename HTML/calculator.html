<!DOCTYPE html> 
<html> 

<head> 
	<title>Calculator</title> 
	<style> 
		table { 
            background-color: gray;
			border: 2px solid black; 
			margin-left: auto; 
			margin-right: auto; 
		} 
		
		input[type="button"] { 
			width: 90%; 
			padding: 30px 30px ; 
			background-color: green; 
			color: white; 
			font-size: 32px; 
			font-weight: bold; 
			border: 1px solid black; 
			border-radius: 90%; 
		} 
		
		input[type="text"] { 
			padding: 20px 20px; 
			font-size: 28px; 
			font-weight: bold; 
			border: none; 
			border-radius: 5%; 
			border: 2px solid black; 
		} 
	</style> 
	<script>
		function Clear(){
			document.getElementById("result").value = '';
		}
		function Keyvalue(value){
			document.getElementById("result").value += value;
		}
		function Delete(){
			let currentValue = document.getElementById("result").value;
			document.getElementById("result").value = currentValue.slice(0,-1);
		}
		function Solve(){
			let resultField = document.getElementById("result");
			let result = eval(resultField.value);
			resultField.value = result;

		}
	</script>
</head> 

<body> 

	<table id="calculate"> 
		<tr> 
			<td colspan="7"> 
				<input type="text" id="result" > 
			</td> 
		</tr> 

		<tr> 
			<td><input type="button" value="C" onclick="Clear()"></td> 
			<td><input type="button" value="%" onclick="Keyvalue('%')"></td> 
			<td><input type="button" value="<=" onclick="Delete()"></td> 
			<td><input type="button" value="/" onclick="Keyvalue('/')"></td> 
		</tr> 
		<tr> 
			<td><input type="button" value="7" onclick="Keyvalue('7')"></td> 
			<td><input type="button" value="8" onclick="Keyvalue('8')"></td> 
			<td><input type="button" value="9" onclick="Keyvalue('9')"></td> 
			<td><input type="button" value="*" onclick="Keyvalue('*')"></td> 
		</tr> 
        <tr> 
			<td><input type="button" value="4" onclick="Keyvalue('4')"></td> 
			<td><input type="button" value="5" onclick="Keyvalue('5')"></td> 
			<td><input type="button" value="6" onclick="Keyvalue('6')"></td> 
			<td><input type="button" value="-" onclick="Keyvalue('-')"></td> 
		</tr> 
        <tr> 
			<td><input type="button" value="1" onclick="Keyvalue('1')"></td> 
			<td><input type="button" value="2" onclick="Keyvalue('2')"></td> 
			<td><input type="button" value="3" onclick="Keyvalue('3')"></td> 
			<td><input type="button" value="+" onclick="Keyvalue('+')"></td> 
		</tr> 
        <tr> 
			<td><input type="button" value="00" onclick="Keyvalue('00')"></td> 
			<td><input type="button" value="0" onclick="Keyvalue('0')"></td> 
			<td><input type="button" value="." onclick="Keyvalue('.')"></td> 
			<td><input type="button" value="=" onclick="Solve()"></td> 
		</tr> 
	</table> 
	
</body> 

</html>
