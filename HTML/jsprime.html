<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
    <script>
    function prime(){
        let a = parseInt(document.getElementById("n1").value);
        let flag = 0
        for(let i=2;i<a;i++){
            if(a%i==0){
            flag =1;
            }
        }
            if (flag==0){
                    document.getElementById("ResultDiv").innerHTML="<b>Prime muber : "+ a; 
                }
            
            
            else{
                document.getElementById("ResultDiv").innerHTML="<b>Not Prime number : "+a; 
            }
        }
   

</script>
</head>
<body>
    Enter Number <input type="text" id="n1"/>
    <br>

    <button onclick="prime()">Check</button>
    <br><br>
    <div id = "ResultDiv">

    </div>
</body>
</html>
