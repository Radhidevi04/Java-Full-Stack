<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
    background: url(image.jpg);
    height: 50%; 
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
        }
    

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.login-box {
    background: rgba(255, 255, 255, 0.8);
    border-radius: 15px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
.login-box {
    background: rgba(255, 255, 255, 0.8);
    border-radius: 15px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.profile-picture img {
    width: 100px;
    height: 100px;
    border-radius: 30%;
    margin-bottom: 20px;
}

.input-group {
    border: none;
    border-bottom: 1px solid black;
    outline: none;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 1px 20px;
    border: none;
    border-radius: 5px;
    background-color: green;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: green;
}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="profile-picture">
                <img src="profile.png" alt="Profile Picture">
            </div>
            <form>
                <div class="input-group">
                    <label for="email"></label>
                    <input type="email" id="email"placeholder="Your Email" name="email">
                </div>
                <div class="input-group">
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Your Password"
                    name="password">
                </div>
                <br>
                <input type="checkbox">Agree With Terms and Condition
                <br>
                <br>
                <button type="submit">Login</button>

            </form>
        </div>
    </div>
</body>
</html>
