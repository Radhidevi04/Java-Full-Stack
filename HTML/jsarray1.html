<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array using Literal</title>
    <script>
        function myFunction(){
            let skills = ["C","C++","Java"];
            document.write("<br>Array Element :" + skills);
            document.write("<br>Array Size : " + skills.length);
            document.write("<br>First Element : " + skills[0]);
            document.write("<br>Last Element : ",skills[skills.length - 1]);
            skills.push("Python");
            document.write("<br>Array Element : " + skills);
            skills.pop();
            document.write("<br>Array Elements after poped : " + skills)
            document.write("<br>Arrsy Elements : ");
            for(let i = 0;i<skills.length;i++){
                document.write("<br>"+skills[i]);
            }
        }
    </script>
</head>
<body onload="myFunction()">
    
</body>
</html>
