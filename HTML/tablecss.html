<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table CSS</title>
    <style>
        th{
            background-color: brown;
            border-color:greenyellow
        }
        td{
            background-color: rgb(226, 133, 176);
        }
    </style>
</head>
<body>
    <table border : "2"  width = "800 px"  align = "center">
        <div class = "heading">
       <tr height = "50 px">
            <th colspan="2">Sr.No</th>
            <th colspan="5">Course Name</th>
            <th colspan="2"> Fees</th>
            <th colspan="3">Duration</th>
            <th colspan="4">Eligibility</th>
       </tr>
    </div>
    <div class = detail>
        <tr height = "50 px">
            <td colspan="2">1</td>
            <td colspan="5"><center>CCC- Course on Computer Concept</center></td>
            <td colspan="2">2000</td>
            <td colspan="3">3 Months</td>
            <td colspan="4">10<sup>th</sup></td>
        </tr>
        <tr height = "50 px">
            <td colspan="2">2</td>
            <td colspan="5"><center>CCA - Course on Computer Application</center></td>
            <td colspan="2">2000</td>
            <td colspan="3">3 Months</td>
            <td colspan="4">10<sup>th</sup></td>
                   
        </tr>
        <tr height = "50 px">
            <td colspan="2">3</td>
            <td colspan="5"><center>Tally</center></td>
            <td colspan="2">3000</td>
            <td colspan="3">3 Months</td>
            <td colspan="4">10<sup>th</sup></td>
        </tr>
        <tr height = "50 px">
            <td colspan="2">4</td>
            <td colspan="5"><center>O Level</center></td>
            <td colspan="2">15,000</td>
            <td colspan="3">1 Year</td>
            <td colspan="4">12<sup>th</sup></td>
        </tr>
    </div>
    </table>
</body>
</html>
