<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            <th>Fri</th>

            <th>Science</th>
            <th>Maths</th>
            <th>Science</th>
            <th>Maths</th>
            <th>Arts</th>
        </tr>
        <tr height = "40 px">
            <th>Science</th>
            <th>Maths</th>
            <th>Science</th>
            <th>Maths</th>
            <th>Arts</th>
        </tr>
        <tr>
            <th colspan="5" height = "40 px">LUNCH</th>
        </tr>
        <tr height = "40 px">
            <th>Science</th>
            <th>Maths</th>
            <th>Science</th>
            <th>Maths</th>
            <th rowspan="2">Projects</th>
        </tr>
        <tr height = "40 px">
            <th>Science</th>

            <th>Maths</th>
          
        </tr>
    </table>
</body>
</html>
