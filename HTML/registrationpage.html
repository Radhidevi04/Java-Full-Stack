<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <br><br>
    <table width="40%" align = "center">
        <tr>
            <th colspan="2">Registration Page</th>
        </tr>
        <tr>
            <td>First Name</td><td><input type="text"></td>
        </tr>
        <tr>
            <td>Second Name</td><td><input type="text" ></td>
        </tr>
        <tr>
            <td>E-mail</td><td><input type="email"></td>
        </tr>
        <tr>
            <td>Mobile No</td><td><input type="number"></td>
        </tr>
        <tr>
            <td>D.O.B</td><td><input type="date"></td>
        </tr>
        <tr>
            <td>Username</td><td><input type="text"></td>
        </tr>

        <tr>
            <td>Password</td><td><input type="password"></td>
        </tr>
        
        
        <tr>
            <td><label for = "Gender">Gender</label></td>
            <td><input type="radio" name="Gender" id="">Male<input type="radio" name="Gender" id="">Female</td>
        </tr>
        <tr>
            <td><label for = "Skills">Skills</label></td>
            <td><input type="checkbox" name="Skills" id="">C<input type="checkbox" name="Skills" id="">C++<input type="checkbox" name="Skills" id="">Java</td>
        </tr>
        <tr>
            <td>City</td><td><select>
                <option value="">Salem</option>
            </select></td>
        </tr>
        <tr>
            <td>Address</td><td><textarea>
               
            </textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="Submit" value="Register"></td>
        </tr>
    </table>
</body>
</html>
