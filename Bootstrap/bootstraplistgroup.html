<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap List Group</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

</head>
<body>
    <ul class="list-group">
        <li class="list-group-item">First item</li>
        <li class="list-group-item">Second item</li>
        <li class="list-group-item">Third item</li>
        <li class="list-group-item">Fourth item</li>
        <li class="list-group-item">Fifth item</li>
    </ul>
    <br>
    <br>
    <br>
    <ul class="list-group">
        <li class="list-group-item">New<span class="badge">12</span></li>
        <li class="list-group-item">Deleted<span class="badge">5</span></li>
        <li class="list-group-item">Warning<span class="badge">3</span></li>

    </ul>
    <br>
    <br>
    <br>
    <div class="list-group" >
    <a href="#" class="list-group-item active">First</a>
    <a href="#" class="list-group-item">Second</a>
    <a href="#" class="list-group-item">Third</a>
    <br>
    <br>
    <br>
    <div class="list-group" >
    <a href="#" class="list-group-item disabled">First</a>
    <a href="#" class="list-group-item">Second</a>
    <a href="#" class="list-group-item">Third</a>

</div>
</body>
</html>
