<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Alerts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

</head>
<body>
    <div class="alert">
        <strong>Basic  =></strong> Basic action.
    </div>
    <div class="alert alert-success">
        <strong>Success  =></strong> Successful action.
    </div>
    <div class="alert alert-info">
        <strong>Info  =></strong> Information action.
    </div>
    <div class="alert alert-warning">
        <strong>Warning  =></strong> Warning action.
    </div>
    <div class="alert alert-danger">
        <strong>Danger  =></strong> Danger action.
    </div>
</body>
</html>
